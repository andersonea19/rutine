<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="contenedorIzquierda">
        <h1>Inicio de Sesión</h1>
        <form action="" method="post" class="containerForm">
            <div class="datosLogueo">
                <label for="nombre" id="nombre">Usuario: </label>
                <input type="text" id="nombre" placeholder="Ingrese su usuario">
                <label for="contraseña" id="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" placeholder="Ingrese su contraseña">
                <button class="iniciarSesion">Ingresar</button>
            </div>
            <div class="otrasOpciones">
                <a href="" class="olvidoContraseña">¿Olvidó su Contraseña?</a>
                <p>¿No tiene una cuenta? <a href="/index/register.html" class="registrese">Registrese</a></p>
            </div>
        </form>
    </div>
</body>
</html>
