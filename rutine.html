<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rutine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="iconos/iconos/levantar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Reboot</title>
</head>
<body>
    <header>
        <div class="superior">
            <h1>Reboot!</h1>
            <nav class="header__barranav"
                    <a href="#" target="_blank">Inicio</a>
                    <a href="#" target="_blank">Acerca De Nosotros</a>
                    <a href="#" target="_blank">Servicios</a>
                    <a href="#" target="_blank">Contactanos</a>
            </nav>
        </div>
        <div class="inferior">
            <p class="inferior__parrafo">
                En Reboot te ofrecemos una guia de ejecicios adaptados a tus necedidades desde la comodidad de tu casa, trabajando especialmente calistenia <br><br>¡BIENVENIDO!
            </p>
            <div class="botones">
            <button class="boton">Iniciar sesión</button>
            <button class="boton boton--registro">Registrarse</button>
            </div>
        </div>
    </header>
    <main>
        <section class="containerForm">
            <div class="containerForm__login">
                <fieldset>
                <legend>Inicia sesion</legend>
                <form action="#" method="post">
                    <div class="container__items">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="Usuario" name="Usuario" placeholder="ingrese su nombre de usuario">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="ingrese su contraseña">
                    </div>
                    <button type="reset" class="container__button">Ingresar</button>
                </form>
                <p class="container__otrasopciones">o inicia sesión con:</p>
                
                <div class="redes">
                    <button type="submit">
                        <i class="fab fa-facebook social-icon"></i>
                    </button>
                    <button type="submit">
                        <i class="fab fa-google social-icon"></i>
                    </button>
                    <button type="submit">
                        <i class="fab fa-twitter social-icon"></i>
                    </button>
                    <button type="submit">
                        <i class="fas fa-phone social-icon"></i>
                    </button>
                </div>
                </fieldset>
            </div>
        </section>
        <section class="containerForm">
            <div class="containerForm__login containerForm__login--register">
                <fieldset>
                    <legend>Registrate</legend>     
                    <form action="#" method="post">
                        <div class="container__items">
                            <label for="usuario">Nombre:</label>
                            <input type="text" id="Usuario" name="Usuario" 
                            placeholder="ingrese su nombre completo">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="ingrese su direccion de correo electronico">
                            <label for="contraseña">Contraseña:</label>
                            <input type="password" id="contraseña" name="contraseña" placeholder="ingrese una contraseña que sea segura brutx">
                            <label for="password">Confirme su contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Repita su contraseña de nuevo">
                        </div>
                        <div class="tyc">
                            <label for="tyc">
                                Acepto los <a href="#" target="_blank">terminos y condicinones</a>
                                <input type="checkbox" id="tyc" name="terminos y condiciones" required>
                            </label>
                        </div>
                        <button type="reset" class="container__button">Registrarse</button>
                    </form>
                </fieldset>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
